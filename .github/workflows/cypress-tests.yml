name: Tomcat Workflow

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  tomcat:
    runs-on: macos-latest # For widnows -> runs-on: windows-latest | For Ubuntu -> runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: List directory contents
        run: ls -R

      - name: Create logs directory
        run: mkdir -p tools/apache-tomcat-10.1.29/logs # For Windows -> run: mkdir -p tools/apache-tomcat-10.1.29/logs_win |

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: corretto

      - name: Start Tomcat # For widnows -> extension .sh -> .bat = ./startup.bat
        run: |
          cd tools/apache-tomcat-10.1.29/bin
          nohup ./startup.sh > ../logs/catalina.out 2>&1 &
          sleep 60

      - name: Cache Cypress binary
        uses: actions/cache@v3
        with:
          path: |
            ~/.cache/Cypress
          key: ${{ runner.os }}-cypress-${{ hashFiles('ParaBank/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-cypress-

      - name: Install dependencies
        run: npm install

      - name: Run Cypress install
        run: npx cypress install

      - name: Run Cypress tests
        run: npx cypress run

      - name: Stop Tomcat # For widnows -> extension .sh -> .bat = ./shutdown.bat
        run: |
          cd tools/apache-tomcat-10.1.29/bin
          ./shutdown.sh
